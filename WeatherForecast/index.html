<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="WeatherForecast.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-cloud-sun"></i> Weather Forecast</h1>
        <div class="input-group">
            <input type="text" id="cityInput" placeholder="Enter city name">
            <button onclick="getWeather()"><i class="fas fa-search"></i> Get Weather</button>
        </div>
        <div id="weatherOutput" class="output"></div>
        <button class="back-button" onclick="goBack()">Back</button>
    </div>
    <script src="WeatherForecast.js"></script>
</body>
</html>
