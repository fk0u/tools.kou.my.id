<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat AI by KOU</title>
    <link rel="stylesheet" href="chat-ai.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-robot"></i> Chat AI by KOU</h1>
        <div class="input-group">
            <input type="text" id="user-input" placeholder="Ask anything...">
            <button id="send-btn"><i class="fas fa-paper-plane"></i> Send</button>
        </div>
        <div id="response" class="output"></div>
        <button class="back-button" onclick="window.location.href='index.html'">Back</button>
    </div>
    <script src="chat-ai.js"></script>
</body>
</html>
