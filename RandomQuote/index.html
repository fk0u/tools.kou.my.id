<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="RandomQuoteGenerator.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-quote-left"></i> Random Quote Generator</h1>
        <button onclick="getRandomQuote()"><i class="fas fa-random"></i> Get Random Quote</button>
        <div id="randomQuoteOutput" class="output"></div>
        <div class="input-group">
            <input type="text" id="searchKeyword" placeholder="Enter keyword">
            <button onclick="searchQuotes()"><i class="fas fa-search"></i> Search Quotes</button>
        </div>
        <div id="searchQuoteOutput" class="output"></div>
        <button class="back-button" onclick="goBack()">Back</button>
    </div>
    <script src="RandomQuoteGenerator.js"></script>
</body>
</html>
