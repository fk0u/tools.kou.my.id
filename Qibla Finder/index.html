<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arah Kiblat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Arah Kiblat</h1>
        <p>Arahkan perangkat Anda untuk menemukan arah kiblat:</p>
        <div id="qibla-direction" class="compass-container">
            <img src="compass.png" id="compass" alt="Kompas">
            <div class="qibla-arrow"></div>
        </div>
        <div id="location-info" class="hidden">
            <p>Lokasi Anda: <span id="latitude"></span>, <span id="longitude"></span></p>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
