<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="URLShortener.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-link"></i> URL Shortener</h1>
        <div class="input-group">
            <input type="text" id="urlInput" placeholder="Enter URL">
            <button onclick="shortenURL()"><i class="fas fa-cut"></i> Shorten URL</button>
        </div>
        <div id="shortenedURL" class="output"></div>
        <button class="back-button" onclick="goBack()">Back</button>
    </div>
    <script src="URLShortener.js"></script>
</body>
</html>
