<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="CurrencyConverter.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-money-bill-wave"></i> Currency Converter</h1>
        <div class="input-group">
            <input type="number" id="amount" placeholder="Enter amount" required>
            <small id="amount-error" class="error-message"></small>
        </div>
        <div class="input-group">
            <select id="fromCurrency" required>
                <option value="">From Currency</option>
                <option value="USD">USD - United States Dollar</option>
                <option value="EUR">EUR - Euro</option>
                <option value="JPY">JPY - Japanese Yen</option>
                <option value="IDR">IDR - Indonesian Rupiah</option>
                <option value="GBP">GBP - British Pound</option>
                <option value="AUD">AUD - Australian Dollar</option>
                <option value="CAD">CAD - Canadian Dollar</option>
                <option value="CHF">CHF - Swiss Franc</option>
                <option value="CNY">CNY - Chinese Yuan</option>
                <option value="SEK">SEK - Swedish Krona</option>
                <option value="NZD">NZD - New Zealand Dollar</option>
                <option value="KRW">KRW - South Korean Won</option>
                <option value="MYR">MYR - Malaysian Ringgit</option>
                <option value="SGD">SGD - Singapore Dollar</option>
                <option value="THB">THB - Thai Baht</option>
                <option value="PHP">PHP - Philippine Peso</option>
                <option value="VND">VND - Vietnamese Dong</option>
                <option value="INR">INR - Indian Rupee</option>
                <option value="BRL">BRL - Brazilian Real</option>
                <!-- Add more options as needed -->
            </select>
            <small id="fromCurrency-error" class="error-message"></small>
        </div>
        <div class="input-group">
            <select id="toCurrency" required>
                <option value="">To Currency</option>
                <option value="USD">USD - United States Dollar</option>
                <option value="EUR">EUR - Euro</option>
                <option value="JPY">JPY - Japanese Yen</option>
                <option value="IDR">IDR - Indonesian Rupiah</option>
                <option value="GBP">GBP - British Pound</option>
                <option value="AUD">AUD - Australian Dollar</option>
                <option value="CAD">CAD - Canadian Dollar</option>
                <option value="CHF">CHF - Swiss Franc</option>
                <option value="CNY">CNY - Chinese Yuan</option>
                <option value="SEK">SEK - Swedish Krona</option>
                <option value="NZD">NZD - New Zealand Dollar</option>
                <option value="KRW">KRW - South Korean Won</option>
                <option value="MYR">MYR - Malaysian Ringgit</option>
                <option value="SGD">SGD - Singapore Dollar</option>
                <option value="THB">THB - Thai Baht</option>
                <option value="PHP">PHP - Philippine Peso</option>
                <option value="VND">VND - Vietnamese Dong</option>
                <option value="INR">INR - Indian Rupee</option>
                <option value="BRL">BRL - Brazilian Real</option>
                <!-- Add more options as needed -->
            </select>
            <small id="toCurrency-error" class="error-message"></small>
        </div>
        <button onclick="convertCurrency()"><i class="fas fa-exchange-alt"></i> Convert</button>
        <div id="output" class="output"></div>
        <button class="back-button" onclick="goBack()">Back</button>
    </div>
    <script src="CurrencyConverter.js"></script>
</body>
</html>
