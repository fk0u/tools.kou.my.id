<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="QRCodeGenerator.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-qrcode"></i> QR Code Generator</h1>
        <div class="input-group">
            <textarea id="qrText" placeholder="Enter text or URL" required></textarea>
            <small id="qrText-error" class="error-message"></small>
        </div>
        <button onclick="generateQRCode()"><i class="fas fa-qrcode"></i> Generate QR Code</button>
        <div id="qrOutput" class="output"></div>
        <button id="downloadButton" class="download-button" style="display:none;" onclick="downloadQRCode()"><i class="fas fa-download"></i> Download QR Code</button>
        <button class="back-button" onclick="goBack()">Back</button>
    </div>
    <script src="QRCodeGenerator.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</body>
</html>
